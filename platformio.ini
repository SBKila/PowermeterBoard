[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

lib_deps = 
	ESP Async WebServer
	https://github.com/me-no-dev/ESPAsyncWebServer.git
	bblanchon/ArduinoJson@^6.18.5
	sbkila/HomeAssistantLibrary@^0.1.7
build_flags = 
	-D EEPROMMAGIC=141
 	-D DEBUG_ESP_PORT=Serial
 	-D DEBUG_MAIN
 	;-D DEBUG_WIFIMGR
 	-D DEBUG_PWBOARD
 	-D DEBUG_HALIB_DEVICE
	; -D DEBUG_ESP_CORE
	-D"TEMPLATE_PLACEHOLDER=(char)96"
