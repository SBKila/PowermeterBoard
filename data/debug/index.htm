<!DOCTYPE HTML>
<html>

<head>
    <title>Board Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./debug/index.css">
    <!-- <script type="text/javascript" src="./jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <h2>DEBUG INFO</h2>
    <fieldset>
        <legend>General</legend>
        <p>Release: `RELEASE`</p>
        <p>NodeName: `NODENAME`</p>
        <p>Nb boot: `BOOT`</p>
        <p>Used Mem: <span id="memUsed">`USEDMEM`</span></p>
    </fieldset>
    <fieldset>
        <legend>Network</legend>
        <p>SSID: `SSIDNAME` - `WIFICONNECTIONSTATUS` - `WIFIRSSI` db</p>
        </hr>
        <p>IP: `WIFINETWORKIP`</p>
        <p>MQTT: `MQTTLOGIN`:mqtt://`MQTTDOMAIN`:`MQTTPORT` - `MQTTCONNECTIONSTATUS`</p>
    </fieldset>
    <script type="text/javascript" src="./debug/index.js"></script>
</body>

</html>
