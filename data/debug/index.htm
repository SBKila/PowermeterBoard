<!DOCTYPE HTML>
<html>

<head>
    <title>Board Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <!-- <script type="text/javascript" src="./jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <h2>Status</h2>
    <p>NodeName: `NODENAME`</p>
    <p>WIFI</p>
    <p>SSID: `SSIDNAME` - `WIFICONNECTIONSTATUS` - `WIFIRSSI` db</p>
    <p>Network</p>
    <p>IP: `WIFINETWORKIP`</p>
    <p>Messaging</p>
    <p>MQTT: `MQTTLOGIN`:mqtt://`MQTTDOMAIN`:`MQTTPORT` - `MQTTCONNECTIONSTATUS`</p>
    <p>DEBUG</p>
    <p>Nb boot: `BOOT`</p>
    <p>Used Mem: <span id="memUsed">`USEDMEM`</span></p>
    <div class="scroll" id="lastlog">
    </div>
    
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
